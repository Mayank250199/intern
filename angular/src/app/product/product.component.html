<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title"></h4>
      </div>
      <div class="modal-body" >
        <carousel id="carousel "[interval]="myInterval" class="w3-display-container w3-content w3-wide" style="max-width:1500px;" id="home" [(activeSlide)]="activeSlideIndex" >
          <slide *ngFor="let slide of modaldata; let index=index">
            <img src="{{slide.Pics['url']}}" alt="image slide" lass="w3-image" class="responsive figure" >
          </slide>
        </carousel>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>



<div class="wrapper row2" id="product">
  <section class="hoc container clear"> 
    <div class="sectiontitle">
      <h6 class="heading"><b>Products</b></h6>
    </div>
    <div id="latest" class="group owl-carousel owl-theme" *ngIf="products">
      <article class="one_two" *ngFor="let product of products;"><img src="{{product.images['url']}}" width="1000px;" height="300px;" alt="">
        <div class="excerpt" style="height:270px;">
          <h6 class="heading">{{product.Productname}}</h6>
          <p>{{product.description}}</p>
          <footer style=" position: absolute;bottom:10px;"><a (click)="modal(product.Productname)">More Images <i class="fas fa-angle-right"></i></a></footer>
        </div>
      </article>
    </div>
  </section>
</div>
