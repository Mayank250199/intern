 <div class="wrapper row3" id="client">
  <section class="hoc container clear"> 
    <div class="sectiontitle">
      <h6 class="heading"><b>Our clients</b></h6>
    </div>

     <div id="latest" class="group owl-carousel owl-theme" *ngIf="Partners">
      <article class="one_two" *ngFor="let partner of Partners;"><img src="{{partner?.Pics['url']}}" width="600px;" height="300px;" alt="">
        <br>
        <br>
          <h1 class="heading" style="text-align: center;"><b>{{partner?.name}}</b></h1>
      </article>
    </div>
  </section>
</div>
