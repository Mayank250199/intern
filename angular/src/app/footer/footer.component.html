<div class="wrapper row4" id="contact">
  <footer id="footer" class="hoc clear"> 
    <div class="one_third first">
      <h6 class="heading">P S Air Solutions</h6>
      <p *ngFor="let about of aboutText;">{{about.Abouttext}}</p>
      <!-- //<p class="btmspace-30">Vulputate ante ut adipiscing egestas risus orci tincidunt nulla ac lacinia lacus felis et augue donec lacus [<a href="#"><i class="fas fa-arrow-right"></i></a>]</p> -->
    
    </div>
    <div class="one_third">
        <h6 class="heading">Address</h6>
     <p class="nospace btmspace-15" *ngFor="let add of address;">{{add.Text}}</p>
        <ul class="faico clear">
          <br>
          <br>
            <li><a class="faicon-dribble" href="#"><i class="fab fa-dribbble"></i></a></li>
            <li><a class="faicon-facebook" href="#"><i class="fab fa-facebook"></i></a></li>
            <li><a class="faicon-google-plus" href="#"><i class="fab fa-google-plus-g"></i></a></li>
            <li><a class="faicon-linkedin" href="#"><i class="fab fa-linkedin"></i></a></li>
            <li><a class="faicon-twitter" href="#"><i class="fab fa-twitter"></i></a></li>
            <li><a class="faicon-vk" href="#"><i class="fab fa-vk"></i></a></li>
          </ul>
    </div>
    <div class="one_third">
      <h6 class="heading">Contact</h6>
     <!-- <p class="nospace btmspace-15">Elit sed est tortor molestie in consectetuer fringilla suscipit ut odio in.</p> -->
      <form [formGroup]="contactform">
        <fieldset>
          <legend>Contact:</legend>
          <input class="btmspace-15"  formControlName="name" type="text" value="" placeholder="Name">
          <input class="btmspace-15"  type="text" formControlName="email" value="" placeholder="Email">
          <input class="btmspace-15"  type="number" value="" formControlName="phone" placeholder="Phone Number">
          <textarea class="btmspace-15" type="text" value="" formControlName="message" rows="4" cols="41" placeholder="Message"></textarea>
          <div *ngIf="modalData" class="alert alert-success">{{modalData}}</div>
          <button type="submit" [disabled]="contactform.pristine || contactform.invalid" (click)="ContactSubmit()" value="submit">Submit</button>
        </fieldset>
      </form>
    </div>
  </footer>
</div>

<div class="wrapper row5">
  <div id="copyright" class="hoc clear"> 
   
    <p class="fl_left">Copyright &copy; 2018 - All Rights Reserved - <a href="#">P S Air Solutions
    </a></p>
   
  </div>
</div>
<a id="backtotop" href="#top"><i class="fas fa-chevron-up"></i></a>
