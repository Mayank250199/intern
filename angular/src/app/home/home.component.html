  <slide *ngFor="let slide of Slides;">
    <img src="{{slide.sliderimage['url']}}" alt="image slide" lass="w3-image" class="responsive figure"  />
    <div class="w3-display-middle w3-margin-top w3-center">
      <h1 class="w3-xxlarge w3-text-white"><span class="w3-padding w3-black w3-opacity-min"><b>P S AIR SOLUTIONS</b></span> <span class="w3-hide-small w3-text-light-grey">{{slide.text}}</span></h1>
    </div>
  </slide>
</carousel>
